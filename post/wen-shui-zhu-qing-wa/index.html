              <h1 id="我自己要注意的事项">我自己要注意的事项</h1>
<ul>
<li>不要被周围的慢节奏拖垮</li>
<li>不要慢慢适应不合理或者错误的做事方法</li>
<li>改变或推动不了周围环境，就做好自己</li>
<li>持续学习，从优化项目入手</li>
</ul>
<h1 id="hcc现在的问题">HCC现在的问题</h1>
<ul>
<li>无CI系统</li>
<li>服务端人员不够积极主动</li>
<li>业务部门随时骚扰</li>
<li>需求会议太多</li>
<li>测试账号不完备</li>
<li>无预上线流程</li>
<li>权限管理混乱</li>
</ul>
