              __OBJC__
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2018-01-08 ·
              </time>
              
                <a href="https://jinaiyuanbaojie.github.io//tag/LPv21aCff" class="post-tag">
                  # iOS
                </a>
              
            </div>
            
            <div class="post-content">
              <h2 id="问题">问题：</h2>
<p><code>Xcode</code> <code>.pch</code>文件中的头文件，默认会导入到工程中的所有.h文件中。</p>
<p>集成解压组件<code>SSZipArchive</code>时，<code>pch</code>文件的此种特性会影响到组件的正常编译。</p>
<h2 id="解决方法">解决方法</h2>
<p>将<code>pch</code>文件中的导入的头文件放入 下面代码之中。</p>
<pre><code>#ifdef __OBJC__
#endif
</code></pre>

            </div>
